<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifradopolybios</title>
</head>
<body>
    <script>
//1 Definión tabla
const tablaPolybios ={
    "A":"11", "B":"12", "C":"13", "D":"14", "E":"15",
    "F":"21", "G":"22", "H":"23", "I":"24", "J":"24", "K":"25",
    "L":"31", "M":"32", "N":"33", "O":"34", "P":"35",
    "Q":"41", "R":"42", "S":"43", "T":"44", "U":"45",
    "V":"51", "W":"52", "X":"53", "Y":"54", "Z":"55"
}
//2 Función cifrar
//2.1 Recibir mensaje
function cifrar(texto)
{
   //2.2 Convertir a mayúsculas
    let resultado="";
   texto=texto.toUpperCase();
   //2.3 Recorrer mensaje
    
    for(let char of texto )
    {
        //2.4 Buscar letra en tabla
        if (char===" ")
    {
        resultado +=" "; //Mantiene espacios
    }
    else  
    {
        //2.5 Añadir número al resultado
        resultado += tablaPolybios[char] + " "; 
    }

    }
   //2.6 Devolver resultado
    return resultado.trim();
    }
//3 Escribir exto ejemplo
let mensaje="Hola Mundo";
console.log("Mensaje original: " + mensaje);


let cifrado=cifrar(mensaje);
console.log("Mensaje cifrado: " + cifrado);


    </script>
    
</body>
</html>
